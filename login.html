<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>JOBIFY - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body >
    <div class="container">
        <div class="box">
            <img class="logo" src="" alt="">
            <form class="form" action="second page.html" onsubmit="return validate()">
                <h1>Login</h1>
                    <input type="email" placeholder="Your email" id="email" class="input-data" required>
                    <input type="password" placeholder="Your password" id="password" class="input-data" required>

                    <div id="errorBox"></div>
                    <input type="submit" value="Login" class="button" >
                    <br>
                    <a href="createacc.html">Don't have an account?Sign up</a>
            </form>
        </div>
        <footer>
            <h6 style="font-family: roboto;text-align: end; color:white"></h6>
          </footer>
    </div>

</body>
</html>
